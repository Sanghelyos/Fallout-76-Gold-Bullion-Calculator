<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Calculateur de Grind d'or</title>
	<!--<link rel="stylesheet" href="css/reset.css">-->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<nav>
		<div id="langselectdiv">
			<select name="lang_input" id="langselect">
				<option value="en-US">English</option>
				<option value="fr-FR">Français</option>
			</select>
			<button id="langchange">Changer</button>
		</div>
		<div style="width: 100%;">
		</div>
	</nav>
	<div id="title">
		<h1>Calculateur de grind d'Or</h1>
		<h2>Pour</h2>
		<a href="https://fallout.bethesda.net/"><img src="img/F76logo.png" width="20%" alt="Logo fallout 76"></a>
	</div>
	<form id="myForm">
		<p id="disclaimergold" style="color:rgb(255, 67, 67);">Il est estimé que vous récupérez les 200 lingots d'or
			quotidiens</p>
		<ul>
			<li>
				<label id="costlabel">Coût total du/des objet(s) :</label>
				<input required type="number" min="0" value="0" id="cost" name="cost_input" />
				<img class="inputbullion" src="img/bullion.png" width="20px" alt="bullion">
			</li>
			<li>
				<label id="currentgoldlabel">Votre quantité d'or :</label>
				<input required type="number" min="0" max="5000" value="0" id="currentgold" name="currentgold_input" />
				<img class="inputbullion" src="img/bullion.png" width="20px" alt="bullion">
			</li>

			<li>
				<label id="smileygoldlabel">Quantité d'or auprés de Smiley/semaine :</label>
				<select name="smileygold_input" id="smileygold">
					<option value="0">0</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="150">150</option>
					<option value="200">200</option>
					<option value="250">250</option>
					<option value="300">300</option>
				</select>
				<img class="inputbullion" src="img/bullion.png" width="20px" alt="bullion">
			</li>
			<li class="button">
				<button id="calculate" type="submit">Calculer</button>
			</li>
			<li id="resultli">
				<span id="resulttext">Jour(s) de grind : </span>
				<span id="result"></span>
			</li>
		</ul>
		
	</form>
	<footer>
		<div style="border-bottom: 1px solid rgb(31, 31, 31);">
			<p id="thanks">Merci à <a
				href="https://www.reddit.com/r/fo76/comments/g33vkc/gold_bullion_grind_calculator/">u/goobarms</a> pour
			le calcul</p>
		</div>
		<div id="sitesgallery">
			<div class="footerdiv"><a id="nukacryptlink" href="https://roguetrader.com/#/">Nuka Crypt</a></div>
			<div class="footerdiv"></div>
			<div class="footerdiv"></div>
			<div class="footerdiv"></div>
		</div>
	</footer>
	<script src="js/jquery-3.5.0.js"></script>
	<script src="js/langstrings.js"></script>
	<script src="js/lang.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
